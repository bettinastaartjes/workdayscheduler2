  <body>
    <header class="jumbotron">

      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <!--The text notification that tells you the appointment has been added to local storage with checkmark-->
      <section class='text-center notification' id="notify"></section>Appointment Added to<code>localStorage</code>✔️</section>
      <div class="container">
        <!-- Timeblocks go here -->
        <div id="hour9" class="row time-block">
            <div class="col-md-1 hour">9:00 AM</div>
            <!--The area for people to write in their notes-->
            <textarea class="col-md-10 description"></textarea>
            <!--This is the save button-->
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
